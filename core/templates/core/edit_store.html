{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Modifier le Store</h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="text-green-600 text-center">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="flex justify-between items-center">
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sauvegarder les Modifications
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
