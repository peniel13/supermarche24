{% extends 'base.html' %}

{% block title %}Créer un compte - Kin-Palais{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <!-- Titre d'inscription -->
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Créer un compte</h2>

        <!-- Affichage des messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-green-600 text-center">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulaire d'inscription -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre email" required>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre nom d'utilisateur" required>
            </div>

            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password1" name="password1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre mot de passe" required>
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
                <input type="password" id="password2" name="password2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirmer votre mot de passe" required>
            </div>
            
            <div class="flex justify-between items-center">
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">S'inscrire</button>
            </div>
        </form>

        <div class="my-6 text-center text-sm text-gray-600">
            <span>Vous avez déjà un compte ?</span>
            <a href="{% url 'signin' %}" class="text-blue-600 hover:text-blue-700 font-medium">Se connecter</a>
        </div>
    </div>
</div>
{% endblock %}
