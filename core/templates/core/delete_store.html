{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Confirmer la Suppression</h2>

        <p class="text-center mb-4">Êtes-vous sûr de vouloir supprimer le store "{{ store.name }}" ? Cette action est irréversible.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-between items-center">
                <button type="submit" class="w-full py-2 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                    Supprimer le Store
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'profile' %}" class="text-blue-600">Annuler</a>
        </div>
    </div>
</div>
{% endblock %}
